<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterbasierte Aufgaben</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="app">
        <h1 class="animated-heading">Wetterbasierte Aufgaben</h1>
        <div id="weatherInfo">
            <img id="weatherIcon" alt="Weather Icon">
            <span id="weatherText"></span>
        </div>

        <div id="matchingTasks">
            <h2>Passende Aufgaben</h2>
            <h4>Deine Aufgaben abhängig vom aktuellen Wetter:</h4>
            <div id="taskGrid" class="task-grid"></div>
        </div>
        <div id="allTasks">
            <details>
                <summary class="summary">Alle Aufgaben anzeigen</summary>
                <ul id="taskList"></ul>
            </details>
        </div>

        <button id="addTaskButton">Aufgabe Hinzufügen</button>

        <div id="taskForm" style="display:none;">
            <h2>Neue Aufgabe</h2>
            <input type="text" id="taskName" placeholder="Aufgabe">
            <input type="text" id="taskDescription" placeholder="Beschreibung"> <!-- Neue Beschreibungseingabe -->
            <label for="tempSlider">Mindesttemperatur:</label>
            <span id="tempValue">20°C</span>
            <input type="range" id="tempSlider" min="0" max="40" value="20">
            

            <label for="rainSelect">Regenstatus:</label>
            <select id="rainSelect">
                <option value="none">Kein Regen</option>
                <option value="light">Leichter Regen</option>
                <option value="rain">Regen</option>
            </select>
            <button id="saveTask">Speichern</button>
        </div>
        <footer>
            <p>2024 MiniHackathon Challenge 1</p>
            <p>von Kevin Böhme</p>
            <a href="https://github.com">Github</a>
            </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
